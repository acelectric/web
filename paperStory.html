        <script>
            $(document).ready(function(){//網頁載入完成
                var isOpen = false;
                $(".nav-hamburger").click(function(){//漢堡被按下
                    if(isOpen) {
                        //選單已開啟
                        $("#nav-itemList").animate({"right":-200},500);
                        isOpen = !isOpen;
                    } else {
                        //選單未開啟
                        $("#nav-itemList").animate({"right":0},500);
                        isOpen = !isOpen;
                    }
                });
            });
        </script>
